
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper - Terminal Matrix UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }
        .matrix-column {
            position: absolute;
            width: 1.5em;
            animation: scroll 12s linear infinite;  /* Slowed down the effect */
            white-space: nowrap;
            font-size: 20px;
            color: #00ff00;
        }
        @keyframes scroll {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen">

    <h1 class="text-4xl mb-5 text-center">Web Scraper - Terminal Matrix UI</h1>

    <form action="/" method="post" class="flex flex-col w-1/2">
        <label for="search_term" class="mb-2">Enter Search Term:</label>
        <input type="text" id="search_term" name="search_term" class="p-2 mb-5 bg-gray-900 text-green-500" required>

        <label for="search_engine" class="mb-2">Select Search Engine:</label>
        <select id="search_engine" name="search_engine" class="p-2 mb-5 bg-gray-900 text-green-500">
            <option value="bing">Bing</option>
            <option value="duckduckgo">DuckDuckGo</option>
            <option value="onion">.Onion</option>
        </select>

        <label for="format_option" class="mb-2">Select Export Format:</label>
        <select id="format_option" name="format_option" class="p-2 mb-5 bg-gray-900 text-green-500">
            <option value="json">JSON</option>
            <option value="csv">CSV</option>
            <option value="sqlite">SQLite</option>
        </select>

        <label for="search_limit" class="mb-2">Set Search Limit:</label>
        <input type="number" id="search_limit" name="search_limit" min="1" max="100" class="p-2 mb-5 bg-gray-900 text-green-500" required>

        <button type="submit" class="p-2 bg-green-500 text-black hover:bg-green-400">Start Scraping</button>
    </form>

    <!-- Matrix background effect -->
    <div id="matrix"></div>

    <script>
        // JavaScript for the matrix effect
        const matrixContainer = document.getElementById('matrix');
        const columns = Math.floor(window.innerWidth / 15); // Adjust to cover entire width
        const rows = Math.floor(window.innerHeight / 15); // Adjust to cover entire height

        for (let i = 0; i < columns; i++) {
            const column = document.createElement('div');
            column.classList.add('matrix-column');
            column.style.left = `${i * 15}px`;

            for (let j = 0; j < rows; j++) {
                const char = document.createElement('span');
                char.textContent = Math.random() < 0.5 ? '0' : '1';
                column.appendChild(char);
            }

            matrixContainer.appendChild(column);
        }
    </script>
</body>
</html>
