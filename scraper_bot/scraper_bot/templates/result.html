<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Courier New", monospace;
        background-color: #000;
        color: #00ff00;
      }
      .matrix-bg {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      .matrix-bg canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      .result-container {
        margin-top: 10vh;
        text-align: center;
      }
      .result-item {
        margin-bottom: 20px;
      }
      .result-item a {
        color: #00ff00;
        text-decoration: none;
      }
      .result-item a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="matrix-bg">
      <canvas id="matrix"></canvas>
    </div>
    <div class="result-container">
      <h1 class="text-4xl mb-8">Search Results</h1>
      <div class="result-item">
        <a href="#">Example Result 1</a>
        <p>This is an example snippet of the result.</p>
      </div>
      <div class="result-item">
        <a href="#">Example Result 2</a>
        <p>This is another example snippet of the result.</p>
      </div>
      <!-- Dynamically render more results here -->
    </div>

    <script>
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const columns = canvas.width / 20;
      const drops = Array(Math.floor(columns)).fill(1);

      const matrixEffect = () => {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff00";
        ctx.font = "20px monospace";

        drops.forEach((y, i) => {
          const text = String.fromCharCode(Math.random() * 128);
          ctx.fillText(text, i * 20, y * 20);
          if (y * 20 > canvas.height || Math.random() > 0.95) {
            drops[i] = 0;
          }
          drops[i]++;
        });
      };

      setInterval(matrixEffect, 50);

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
