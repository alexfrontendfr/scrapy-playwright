<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Web Scraper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000;
        color: #00ff00;
        font-family: "Courier New", monospace;
      }
      .matrix-bg {
        background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ctext y=".9em" font-size="90"%3EðŸ§¬%3C/text%3E%3C/svg%3E');
        background-repeat: repeat;
        opacity: 0.1;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .neon-border {
        border: 2px solid #00ff00;
        box-shadow: 0 0 10px #00ff00, inset 0 0 10px #00ff00;
      }
      .neon-text {
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00,
          0 0 20px #00ff00;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div class="matrix-bg"></div>
    <header class="bg-black p-4">
      <h1 class="text-3xl font-bold neon-text text-center">
        Matrix Web Scraper
      </h1>
    </header>
    <main class="flex-grow container mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>
    <footer class="bg-black p-4 text-center">
      <p>&copy; 2024 Matrix Web Scraper</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
